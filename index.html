<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pluto Plunder</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2>Stats</h2>
                <div>
                    <p>PPS (Plutonium Per Second): <span id="pps">0</span></p>
                    <p>MM (Mining Multiplier): <span id="mm">1</span></p>
                </div>
            </div>
            <div class="col-6">
                <img src="Pluto-removebg-preview-removebg-preview.png" alt="Pluto" onclick="mine()">
            </div>
            <div class="col-3">
                <div>
                    <h2>Inventory</h2>
                    <div>
                        <p>Plutonium: <span id="plutonium">0</span></p>
                        <p>Pickaxes: <span id="pickaxes">0</span></p>
                        <p>Hovercraft: <span id="hovercraft">0</span></p>
                        <p>Plutonians: <span id="plutonians">0</span></p>
                        <p>Drills: <span id="drillss">0</span></p>
                    </div>
                </div>
                <div>
                    <h2>Store</h2>
                    <div>
                        <div onclick="buyPickaxe()"><img src="" alt=""><p id="pickaxeCost"> Cost: 50p</p></div>
                        <div onclick="buyHovercraft()"><img src="" alt=""><p id="hovercraftCost"> Cost: 250p</p></div>
                        <div onclick="buyPlutonian()"><img src="" alt=""><p id="plutonianCost"> Cost: 500p</p></div>
                        <div onclick="buyDrill()"><img src="" alt=""><p id="drillCost"> Cost: 1000p</p></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
