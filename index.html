<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddd895b5f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1 class="font-weight-bold">Pluto Plunder</h1>
    </header>

    <main class="container-fluid">
        <div class="row align-items-center">
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <div class=" d-flex flex-column board p-3 rounded">
                    <h4 class="pl-1">Stats</h4>
                    <hr>
                    <div>
                        <p>Plutonium Per Second: <span id="pps">0</span></p>
                        <p>Mining Multiplier: <span id="mm">1</span></p>
                    </div>   
                </div>   
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <img src="Pluto-removebg-preview-removebg-preview.png" alt="Pluto" onclick="mine()" class="pluto img-fluid">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <div class=" d-flex flex-column board p-3 rounded mt-5">
                    <h4 class="pl-1">Inventory</h4>
                    <hr>
                    <div>
                        <p>Plutonium: <span id="plutonium">0</span></p>
                        <p>Pickaxes: <span id="pickaxes">0</span></p>
                        <p>Hovercraft: <span id="hovercraft">0</span></p>
                        <p>Plutonians: <span id="plutonian">0</span></p>
                        <p>Drills: <span id="drill">0</span></p>
                    </div>
                </div>
                <div class=" d-flex flex-column board p-3 rounded mt-5 container-fluid">
                    <div class="row">
                        <h4 class="pl-3">Store</h4> 
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6 d-flex flex-column align-items-center" onclick="buyPickaxe()">
                            <i class="fas fa-check fa-rotate-180 pt-2 align-self-center"></i>
                            <p class="mb-0 cost"><span id="pickaxeCost">50</span>p</p>
                            <p class="desc">+1p per click</p>
                        </div>
                        <div class="col-6 d-flex flex-column align-items-center" onclick="buyHovercraft()">
                            <i class="fas fa-train pb-2 align-self-center"></i>
                            <p class="mb-0 cost"><span id="hovercraftCost">250</span>p</p> 
                            <p class="desc">+3p per click</p> 
                        </div>
                        <div class="col-6 d-flex flex-column align-items-center" onclick="buyPlutonian()">
                            <i class="fab fa-reddit-alien pb-2 align-self-center"></i>
                            <p class="mb-0 cost"><span id="plutonianCost">500</span>p</p> 
                            <p class="desc">+10p every 3sec</p>
                        </div>
                        <div class="col-6 d-flex flex-column align-items-center" onclick="buyDrill()">
                            <i class="fas fa-joint fa-rotate-270 pb-3 align-self-center"></i>
                            <p class="mb-0 cost"><span id="drillCost">1000</span>p</p> 
                            <p class="desc">+20p every 3sec</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by: Ryan Carpenter</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
