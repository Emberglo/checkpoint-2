<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pluto Plunder</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2>Stats</h2>
                <div>
                    <p>Plutonium Per Second: <span id="pps">0</span></p>
                    <p>Mining Multiplier: <span id="mm">1</span></p>
                </div>
            </div>
            <div class="col-6">
                <img src="Pluto-removebg-preview-removebg-preview.png" alt="Pluto" onclick="mine()">
            </div>
            <div class="col-3">
                <div>
                    <h2>Inventory</h2>
                    <div>
                        <p>Plutonium: <span id="plutonium">0</span></p>
                        <p>Pickaxes: <span id="pickaxes">0</span></p>
                        <p>Hovercraft: <span id="hovercraft">0</span></p>
                        <p>Plutonians: <span id="plutonian">0</span></p>
                        <p>Drills: <span id="drill">0</span></p>
                    </div>
                </div>
                <div>
                    <h2>Store</h2>
                    <div>
                        <div class="d-flex" onclick="buyPickaxe()">
                            <img src="" alt="">
                            <p>Cost: <span id="pickaxeCost">50</span>p</p>
                            <p>+1p per click</p>
                        </div>
                        <div class="d-flex" onclick="buyHovercraft()">
                            <img src="" alt="">
                            <p>Cost: <span id="hovercraftCost">250</span>p</p> 
                            <p>+3p per click</p> 
                        </div>
                        <div class="d-flex" onclick="buyPlutonian()">
                            <img src="" alt="">
                            <p>Cost: <span id="plutonianCost">500</span>p</p> 
                            <p>+10p every 3 seconds</p>
                        </div>
                        <div class="d-flex" onclick="buyDrill()">
                            <img src="" alt="">
                            <p>Cost: <span id="drillCost">1000</span>p</p> 
                            <p>+20p every 3 seconds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
